<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div id='login-main'>

      <form class='login-form' action="/home" method="post">
        <img src="images/login-logo.png"  alt="">
        <div>
          <i class="material-icons"> mail</i>
          <input  placeholder="Email addresss" class='login-input-and-button' type="email">
        </div>
        <div>
            <i class="material-icons">vpn_key</i>
            <input placeholder="Password" class='login-input-and-button' type="password"></input>
        </div>
        
        <button  class='login-input-and-button' type="submit">Log in</button>
        <h3>Forgot your password?</h3>
      </form>

    <div class='login-signup-div'>
      <h3>Don't have a free account yet?</h3>
      <a href="/sign-up">Sign up now</a>
    </div>

  </div>
</body>
</html>
